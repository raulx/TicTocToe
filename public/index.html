<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/784d230210.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div id="logo" class="logo">
      <div class="cross-static_red cross-static_red__logo"></div>
      <div class="circle-static_red circle-static_red__logo"></div>
    </div>
    <!-- This game-loader appears when the game is first loaded -->
    <!-- This loading screen is used to allow user to select between cross and naught -->
    <div id="game-loader" class="game__loader">
      <!-- this section contains the left side box of the game-loader container -->
      <!-- This left box has a button that starts the game by hiding game-loader and showing game-board -->
      <div class="game__loader__box game__loader__box--start">
        <div class="game__loader__box--start__choices">
          <div class="cross-static">
            <span></span>
          </div>
          <div class="circle-static">
            <span></span>
          </div>
        </div>
        <button id="start-btn" class="game__loader__box--start__btn">
          Start
        </button>
      </div>
      <!-- this section contains the right side box of the game-loader container -->
      <!-- this section helps the user to select between cross and naught before the game start -->
      <div class="game__loader__box game__loader__box--side">
        <h2 class="game__loader__box--side-text">Choose a side</h2>
        <div
          id="cross-box"
          class="game__loader__box--side-choice game__loader__box--side-choice-1 flex-center margin-bottom-small padding-small"
        >
          <div id="dynamic-cross" class="cross-dynamic">
            <span></span>
          </div>
        </div>
        <div
          id="circle-box"
          class="game__loader__box--side-choice game__loader__box--side-choice-2 flex-center padding-small"
        >
          <div id="dynamic-circle" class="circle-dynamic circle_select">
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- game board -->
    <!-- This game board will be hidden when game is loaded for the first time -->
    <!-- This game board appears when user starts the game.-->
    <div class="game-container">
      <div id="game-toggle" class="game_state_toggle">
        <button
          id="restart"
          class="game_state_toggle__btn game_state_toggle__btn__restart"
        >
          restart Game
        </button>
        <button
          id="refresh"
          class="game_state_toggle__btn game_state_toggle__btn__refresh"
        >
          <i
            class="fa-solid fa-rotate-right game_state_toggle_refresh_icon"
          ></i>
        </button>
      </div>

      <div id="game-board" class="game-board">
        <div class="game-board__grid">
          <div class="game-board__grid__child game-board__grid__child-0"></div>
          <div class="game-board__grid__child game-board__grid__child-1"></div>
          <div class="game-board__grid__child game-board__grid__child-2"></div>
          <div class="game-board__grid__child game-board__grid__child-3"></div>
          <div class="game-board__grid__child game-board__grid__child-4"></div>
          <div class="game-board__grid__child game-board__grid__child-5"></div>
          <div class="game-board__grid__child game-board__grid__child-6"></div>
          <div class="game-board__grid__child game-board__grid__child-7"></div>
          <div class="game-board__grid__child game-board__grid__child-8"></div>
        </div>
      </div>
      <div id="score" class="score">
        <div class="score__box score__box__win">
          <div id="player_score_box_text">X(You)</div>
          <div id="player_score_box_score">0</div>
        </div>
        <div class="score__box score__box__lost">
          <div id="cpu_score_box_text">O(Cpu)</div>
          <div id="cpu_score_box_score">0</div>
        </div>
        <div class="score__box score__box__draw">
          <div>Draw</div>
          <div id="draw">0</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
