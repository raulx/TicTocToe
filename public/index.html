<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="game__loader">
      <div class="game__loader__box game__loader__box--start">
        <div class="game__loader__box--start__choices">
          <div class="cross-static">
            <span></span>
          </div>
          <div class="circle-static">
            <span></span>
          </div>
        </div>
        <button class="game__loader__box--start__btn">Start</button>
      </div>
      <div class="game__loader__box game__loader__box--side">
        <h2 class="game__loader__box--side-text">Choose a side</h2>
        <div
          id="cross-box"
          class="game__loader__box--side-choice game__loader__box--side-choice-1 flex-center margin-bottom-small padding-small"
        >
          <div id="dynamic-cross" class="cross-dynamic extra-large">
            <span></span>
          </div>
        </div>
        <div
          id="circle-box"
          class="game__loader__box--side-choice game__loader__box--side-choice-2 flex-center padding-small"
        >
          <div
            id="dynamic-circle"
            class="circle-dynamic circle_select extra-large"
          >
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
